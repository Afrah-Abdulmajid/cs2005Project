
<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="homepage.css">
	<title> TeamF- Signup</title>
</head>
<body>
<CENTER><h1>Project A</h1></CENTER>

<form action="" method="POST">
	<div class="container">
	<CENTER><h2>Please SignUp</h2></CENTER>
	<p>Please Fill in the following Registration Form</p>	
	<hr>

	
	<label for="email"><b>Email</b> </label>
	<input type="email" placeholder="janesmith@domain.com" name="email" value="{{request.form.emailaddress}}" required>
	<br>
	<label for="fname"><b>First Name</b></label>
	<input type="text" name="fname" placeholder="Jane" name="firstname" value="{{request.form.fname}}" required >
	<br>

	<label for="lname"><b>Last Name</b></label>
	<input type="text" name="lname" placeholder="Smith" name="lastname" value="{{request.form.lname}}" required >
	<br>

	<label for="username"><b> Username </b></label>
	<input type="text" placeholder="John125" name="username" value="{{request.form.username}} " required>
	<br>

	<label for="password"><b>Password</b></label>
	<input type="password" placeholder="*******" name="password" value="{{request.form.password}}" required>
	<br>
	<label for="repeat-pass"><b>Repeat Password</b></label>
	<input type="password" placeholder="********"  name="repeat-pass">


</div>
</form>

</body>
</html>
